name: ğŸ“¦ï¸ Publish to PyPI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: ğŸ“¦ï¸ Publish with PDM
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: '3.12'
      - name: ğŸ“¦ï¸ Publish to PyPI with PDM
        run: pdm publish
