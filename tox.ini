[tox]
min_version = 4.0
env_list =
	test-py31{0,1,2}
	lint-{mypy,ruff}

[testenv]
package = editable
deps =
    pytest
    pytest-cov
    pytest-env
commands = pytest -v

[testenv:lint-ruff]
skip_install = true
deps = ruff
commands =
    ruff check .
    ruff format --check .

[testenv:lint-mypy]
skip_install = true
deps = mypy
commands = mypy
